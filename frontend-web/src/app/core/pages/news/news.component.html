<h1>Nieuws</h1>
<div class="postlist">
  @for(post of posts; track post.id) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{
        post.publicationDate | date : "dd MMMM yyyy - HH:mm"
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.content }}</p>
    </mat-card-content>
  </mat-card>
  }@empty {
  <p>Geen nieuwsberichten gevonden</p>
  }
</div>
