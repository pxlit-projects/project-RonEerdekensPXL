<h1>Mijn Concepten</h1>
<div>
  <button
    mat-fab
    aria-label="Bericht aanmaken"
    class="backgroundcolor"
    (click)="onAddPost()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="postlist">
  @for(post of posts; track post.id) {
  <mat-card>
    <mat-card-header>
      <div class="floatingdiv">
        <p>{{ post.state }}</p>
      </div>
      <mat-card-title>
        <p class="title">{{ post.title }}</p>
      </mat-card-title>
      <mat-card-subtitle>
        <mat-icon>calendar_today</mat-icon>
        {{ post.creationDate | date : "dd MMMM yyyy" }}
        <mat-icon>access_time</mat-icon>
        {{ post.creationDate | date : "HH:mm" }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.content }}</p>
    </mat-card-content>
  </mat-card>
  }@empty {
  <p>Geen concepten gevonden</p>
  }
</div>
